name: Bundle Schema JSON

on:
  push:
    branches: [ "master" ]
    paths:
      - 'schema/**/*.json'

jobs:
  bundle_json:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
    - run: npm ci
    - run: node schema/index.mjs
